<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/tic-tac-toe.css">
    <!-- CSS NOTE: user-select:none prevents "X" / "O" from
    being selected -->
    
</head>

<body>

    <main>

        <div class="container">

            <h1>Tic-Tac-Toe</span>
                <span id="feedback">Good luck!</span>
            </h1>
    
            <div class="game-box">

                <div class="row">
                    <div class="square" id="sq1">X</div>
                    <div class="square" id="sq2">O</div>
                    <div class="square" id="sq3">X</div>
                </div>

                <div class="row">
                    <div class="square" id="sq4"></div>
                    <div class="square" id="sq5">X</div>
                    <div class="square" id="sq6">O</div>
                </div>

                <div class="row">
                    <div class="square" id="sq7">O</div>
                    <div class="square" id="sq8"></div>
                    <div class="square" id="sq9">X</div>
                </div>

            </div> <!-- class="game-box" -->

        </div> <!-- class="container" -->

        <button>New Game</button>

    </main>

    <!-- <script src="js/XO-Tic-Tac-Toe-START.js"></script> -->
    <!-- <script src="js/XO-Tic-Tac-Toe-PROG.js"></script> -->
    <script src="js/XO-Tic-Tac-Toe-FINAL.js"></script>

</body>
</html>
